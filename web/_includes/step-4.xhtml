<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:panelGroup rendered="#{createQuotationBean.step eq 4}">
		<div class="row setup-content step" >
			<div class="col-xs-12">
				<div class="well">
					<p class="title-price">#{lex.enterVin}</p>
					<div class="row">
						<div class="col-md-8">
							<b:inputText id="vin" value="#{createQuotationBean.vin}"
										 required="true" requiredMessage="#{lex.enterVinReq}"
										 validatorMessage="#{lex.invalidVin2}"
										 maxlength="17" placeholder="#{lex.vin}"
										 styleClass="form-control"
										 >
								<f:validateRegex pattern="^[a-zA-Z0-9]*$"/>
							</b:inputText>
							<b:message for="vin" id="vin-msg"  />
						</div>
						<div class="col-md-4">
								<div class="tooltip-wrapper">
									#{lex.whereVin}
									<div class="tooltip">
										<img src="../resources/images/reg.jpg"/>
									</div>
								</div>
						</div>
					</div>
					<div class="form-actions">
						<b:commandButton actionListener="#{createQuotationBean.resetToStep(2)}"
										 value="#{lex.previous}" update=":form-1" process="@this" />

						<b:commandButton look="primary" actionListener="#{createQuotationBean.verifyVin()}"
										 value="#{lex.next}" update="vin vin-msg :form-1" />
					</div>
				</div>
			</div>
		</div>
	</h:panelGroup>
</ui:composition>
