<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:o="http://omnifaces.org/ui">

<h:head>
	<ui:include src="_includes/head.xhtml"/>
</h:head>
<h:body>
	<f:view>
		<ui:include src="/_includes/top.xhtml" />
		<section class="inner container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="quotation-status address">
						<h3>عنوان الشحن</h3>
						<o:form id="form-3" includeViewParams="true" rendered="#{loginBean.loginObject.customer.addresses.size() eq 0}">
							<ui:include src="/_includes/address-form.xhtml" />
						</o:form>
						<o:form id="form-2" includeViewParams="true">
							<h:panelGroup rendered="#{loginBean.loginObject.customer.addresses.size() gt 0}">
								<ul class="list-unstyled address-list">
									<ui:repeat value="#{loginBean.loginObject.customer.addresses}" var="address">
										<li>
											<h:commandLink actionListener="#{selectAddressBean.selectAddress(address)}">
												<p>
													<h:outputText value="#{address.line1} ,"/>
													<h:outputText value="#{address.line2} "/>
												</p>
												<p>
													<h:outputText value="#{countryBean.getRegionFromId(countryBean.getCityFromId(address.cityId).regionId).nameAr} -  "/>
													<h:outputText value="#{countryBean.getCityFromId(address.cityId).nameAr}"/>
												</p>
												<label>اختر العنوان</label>
											</h:commandLink>


										</li>
									</ui:repeat>
									<li>
										<!-- Button trigger modal -->
										<a data-toggle="modal" data-target="#addAddress">
											<i class="fa fa-plus-circle"></i>
											إضافة عنوان جديد
										</a>



									</li>
								</ul>
							</h:panelGroup>
						</o:form>
						<!-- Modal -->
						<div class="modal fade" id="addAddress" tabindex="-1" role="dialog" >
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
										<h4 class="modal-title">أضف عنوان جديد</h4>
									</div>
									<div class="modal-body">
										<ui:include src="/_includes/address-form.xhtml" />
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
				<footer>
			<ui:include src="/_includes/footer.xhtml" />
		</footer>
	</f:view>
</h:body>
</html>
