<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">

    <div class="row">
        <div class="col-12" align="center">
            <div class="paragraph-title">معلومات القطع</div>
        </div>
        <div id="products-table" class="col-12" align="center">
            <div class="col-md-8 col-md-offset-2 col-xs-12">
                <table class="table table-striped  table-hover table-condensed">
                    <thead class="table-bordered">
                    <tr>
                        <th>القطعة</th>
                        <th>الماركة</th>
                        <th>#{lex.quantity}</th>
                        <th>السعر</th>
                        <th>الخصم</th>
                        <th>إجمالي</th>
                    </tr>
                    </thead>
                    <tbody>
                    <ui:repeat var="item" value="#{cartBean.cartRequest.cartItems}">
                        <tr>
                            <td>#{item.publicProduct.desc}
                                <br/>#{item.publicProduct.descAr} </td>
                            <td>#{item.publicProduct.brand.nameAr}</td>
                            <td>#{item.quantity}</td>
                            <td>
                                <h:outputText value="#{item.salesPrice}" id="unit-price">
                                    <f:convertNumber currencySymbol="" locale="en_US" type="currency"/>
                                </h:outputText>
                            </td>
                            <td>
                                <h:outputText value="#{item.discountValue}" id="unit-discount"
                                              style="color:#cc4f1d">
                                    <f:convertNumber currencySymbol="" locale="en_US" type="currency"/>
                                </h:outputText>
                            </td>
                            <td>
                                <h:outputText id="total-product-price-after-discount"
                                              value="#{item.quantity * item.salesPriceAfterDiscount}">
                                    <f:convertNumber currencySymbol="" type="currency" locale="en_US"/>
                                </h:outputText>
                            </td>
                        </tr>
                    </ui:repeat>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</ui:composition>
