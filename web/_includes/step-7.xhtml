<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

	<h:panelGroup rendered="#{createQuotationBean.step eq 7}">
		<h:panelGroup id="complete">
			<div class="confirm">
				<i class="fa fa-check-circle-o" aria-hidden="true"></i>
				<p>
					#{lex.yourOrderNumber} <span>#{createQuotationBean.lastOrderId}</span>
				</p>
				<p>
					<h:outputText value="#{lex.orderReceived}" />
				</p>
				<p>#{lex.thanksForTrusting}</p>
			</div>
			<h:outputText value="#{createQuotationBean.resetAll()}"/>
		</h:panelGroup>
	</h:panelGroup>
</ui:composition>
