<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<div class="hero">
		<div class="gradient-bg">
			<span></span>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<p class="caption">#{lex.weProvideOriginalParts}</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<h:form id="form-1" enctype="multipart/form-data" styleClass="quotation-order">
						<h4>#{lex.quotationOrder}</h4>
						<h:panelGroup id="step">
							<ui:include src="step_header.xhtml"/>
						</h:panelGroup>
						<h:panelGroup id="panel">
							<ui:include src="step-1.xhtml"/>
							<ui:include src="step-2.xhtml"/>
							<ui:include src="step-3.xhtml"/>
							<ui:include src="step-4.xhtml"/>
							<ui:include src="step-5.xhtml"/>
							<ui:include src="step-6.xhtml"/>
							<ui:include src="step-7.xhtml"/>
						</h:panelGroup>
					</h:form>

				</div>
			</div>
		</div>
	</div>
	<script src="/resources/js/bootstrap.min.js"></script>
</ui:composition>
