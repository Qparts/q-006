<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">

    <div class="block-style">
        <h4>معلومات القطع</h4>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>القطعة</th>
                    <th>الماركة</th>
                    <th>#{lex.quantity}</th>
                    <th>السعر</th>
                    <th>الخصم</th>
                    <th>إجمالي</th>
                </tr>
                </thead>
                <tbody>
                <ui:repeat var="item" value="#{cartBean.cartRequest.cartItems}">
                    <tr>
                        <td>#{item.publicProduct.desc}
                            <br/>#{item.publicProduct.descAr} </td>
                        <td>#{item.publicProduct.brand.nameAr}</td>
                        <td>#{item.quantity}</td>
                        <td>
                            <h:outputText value="#{item.salesPrice}" id="unit-price">
                                <f:convertNumber currencySymbol="" locale="en_US" type="currency"/>
                            </h:outputText>
                        </td>
                        <td>
                            <h:outputText value="#{item.discountValue}" id="unit-discount"
                                          style="color:#cc4f1d">
                                <f:convertNumber currencySymbol="" locale="en_US" type="currency"/>
                            </h:outputText>
                        </td>
                        <td>
                            <h:outputText id="total-product-price-after-discount"
                                          value="#{item.quantity * item.salesPriceAfterDiscount}">
                                <f:convertNumber currencySymbol="" type="currency" locale="en_US"/>
                            </h:outputText>
                        </td>
                    </tr>
                </ui:repeat>
                </tbody>
            </table>
        </div>
    </div>

</ui:composition>
