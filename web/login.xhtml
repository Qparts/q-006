<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>
    <title>#{lex.title}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" />
    <meta name="description" content="#{lex.metaDesc}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="#{lex.keywords}" />
    <link rel="shortcut icon" type="image/x-icon"
          href="#{resource['images/favicon.ico']}" />
    <h:outputStylesheet library="css" name="style.css" />
    <h:outputStylesheet library="css" name="page.css" />
    <h:outputStylesheet library="css" name="hover.css" />

    <h:outputScript library="js" name="qit3.js" />
    <meta name="author" content="qetaa.com" />
    <meta name="email" content="info@qetaa.com" />
    <!-- CSS only
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />-->
    <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.2.1/css/bootstrap.min.css"/>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"/>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"/>

    <h:outputStylesheet library="css" name="bootstrap-rtl.css" />
    <meta charset="UTF-8" />
</h:head>
<h:body>
    <ui:include src="/_includes/top.xhtml" />

    <section id="account">
        <div class="container">
            <div class="row">
                <ui:include src="/_includes/menu_bar.xhtml" />
            </div>
        </div>

        <br/>
        <br/>
        <br/>
        <br/>
        <div class="row">
            <div class="col-xs-12 col-md-offset-3 col-md-6">
                <h:form>
                    <div class="card">
                        <div class="card-header">
                            #{lex.login}
                        </div>
                        <div class="card-body">
                            <div class="row form-group">
                                <div class="col-sm-12 col-sm-6">
                                    <p>#{lex.emailOrMobile}</p>
                                    <h:inputText id="login-email"
                                                 value="#{loginBean.username}"
                                                 styleClass="form-control" />
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <p>#{lex.password}</p>
                                    <h:inputSecret id="login-password" value="#{loginBean.password}" styleClass="form-control" />
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <p id="forget">
                                    <h:outputLink value="reset-password">
                                        #{lex.forgotPassword}
                                    </h:outputLink>
                                </p>
                            </div>
                            <div class="row">
                                <div align="center" class="col-xs-12">
                                    <b:commandButton value="#{lex.login}"
                                                     look="primary" actionListener="#{loginBean.login}" styleClass="col-xs-12" update="@form"/>
                                    <br />
                                </div>
                                <div class="col-xs-12">
                                    <b:messages />
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </section>







</h:body>
</html>
