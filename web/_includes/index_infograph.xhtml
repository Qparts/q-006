<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<div class="container">
		<div class="row">
			<div class="col-xs-12 text-center">
				<h4 class="title-box">
					#{lex.orderSteps}
				</h4>
				<h:form>
					<div class="col-sm-3 step-box">
						<div class="step-icon  hvr-shrink">
							<a href="create-quotation">
								<h:graphicImage value="/resources/images/request.svg" rendered="true" styleClass="img-responsive" />
							</a>
						</div>
						<h3>#{lex.step1Title}</h3>
						<p>#{lex.step1Text}</p>
					</div>


					<div class="col-sm-3 step-box">
						<div class="step-icon hvr-shrink">
							<a href="create-quotation">
								<h:graphicImage value="/resources/images/check-price.svg"
												rendered="true" styleClass="img-responsive" />
							</a>
						</div>
						<h3>#{lex.step2Title}</h3>
						<p>#{lex.step2Text}</p>
					</div>

					<div class="col-sm-3 step-box">
						<div class="step-icon  hvr-shrink">
							<a href="create-quotation">
								<h:graphicImage value="/resources/images/pay.svg"
												rendered="true" styleClass="img-responsive" />
							</a>
						</div>
						<h3>#{lex.step3Title}</h3>
						<p>#{lex.step3Text}</p>
					</div>
					<div class="col-sm-3 step-box">
						<div class="step-icon hvr-shrink">
							<a href="create-quotation">
								<h:graphicImage value="/resources/images/delivery-product.svg"
												rendered="true" styleClass="img-responsive" />
							</a>
						</div>
						<h3>#{lex.step4Title}</h3>
						<p>#{lex.step4Text}</p>
					</div>
				</h:form>
			</div>
		</div>
	</div>
</ui:composition>
